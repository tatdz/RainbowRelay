<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- PonyHof Wordmark in Pixel Art Style -->
  <defs>
    <style>
      .pixel-text {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 24px;
        fill: #8B5CF6;
      }
      .pixel-outline {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 24px;
        fill: none;
        stroke: #7C3AED;
        stroke-width: 1;
      }
    </style>
  </defs>
  
  <!-- Background grid for pixel effect -->
  <defs>
    <pattern id="pixelGrid" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="none" stroke="#E5E7EB" stroke-width="0.1"/>
    </pattern>
  </defs>
  
  <!-- Pixel-style letters -->
  <g transform="translate(10, 35)">
    <!-- P -->
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#8B5CF6"/>
      <rect x="3" y="0" width="6" height="3" fill="#8B5CF6"/>
      <rect x="9" y="0" width="3" height="6" fill="#8B5CF6"/>
      <rect x="3" y="6" width="6" height="3" fill="#8B5CF6"/>
    </g>
    
    <!-- O -->
    <g transform="translate(18, 0)">
      <rect x="0" y="3" width="3" height="9" fill="#8B5CF6"/>
      <rect x="9" y="3" width="3" height="9" fill="#8B5CF6"/>
      <rect x="3" y="0" width="6" height="3" fill="#8B5CF6"/>
      <rect x="3" y="12" width="6" height="3" fill="#8B5CF6"/>
    </g>
    
    <!-- N -->
    <g transform="translate(36, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#8B5CF6"/>
      <rect x="9" y="0" width="3" height="15" fill="#8B5CF6"/>
      <rect x="3" y="3" width="3" height="3" fill="#8B5CF6"/>
      <rect x="6" y="6" width="3" height="3" fill="#8B5CF6"/>
    </g>
    
    <!-- Y -->
    <g transform="translate(54, 0)">
      <rect x="0" y="0" width="3" height="6" fill="#8B5CF6"/>
      <rect x="9" y="0" width="3" height="6" fill="#8B5CF6"/>
      <rect x="3" y="6" width="6" height="3" fill="#8B5CF6"/>
      <rect x="6" y="9" width="3" height="6" fill="#8B5CF6"/>
    </g>
    
    <!-- H -->
    <g transform="translate(78, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#EC4899"/>
      <rect x="9" y="0" width="3" height="15" fill="#EC4899"/>
      <rect x="3" y="6" width="6" height="3" fill="#EC4899"/>
    </g>
    
    <!-- O -->
    <g transform="translate(96, 0)">
      <rect x="0" y="3" width="3" height="9" fill="#EC4899"/>
      <rect x="9" y="3" width="3" height="9" fill="#EC4899"/>
      <rect x="3" y="0" width="6" height="3" fill="#EC4899"/>
      <rect x="3" y="12" width="6" height="3" fill="#EC4899"/>
    </g>
    
    <!-- F -->
    <g transform="translate(114, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#EC4899"/>
      <rect x="3" y="0" width="9" height="3" fill="#EC4899"/>
      <rect x="3" y="6" width="6" height="3" fill="#EC4899"/>
    </g>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="55" font-family="Courier New, monospace" font-size="8" fill="#6B7280" text-anchor="middle">
    DECENTRALIZED TRADING
  </text>
  
  <!-- Pixel decorations -->
  <g opacity="0.7">
    <rect x="5" y="5" width="2" height="2" fill="#8B5CF6"/>
    <rect x="8" y="3" width="2" height="2" fill="#EC4899"/>
    <rect x="185" y="5" width="2" height="2" fill="#EC4899"/>
    <rect x="188" y="8" width="2" height="2" fill="#8B5CF6"/>
  </g>
</svg>